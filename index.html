<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>POS Kasir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar-box {
      height: 450px;
      overflow-y: auto;
    }
    .product-card {
      width: 120px;
      height: 120px;
      margin: 5px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div class="container-fluid p-3">
  <div class="d-flex justify-content-between mb-3">
    <div><strong>Lokasi:</strong> SAKPORE</div>
    <div><input type="datetime-local" class="form-control" value="2025-06-06T18:44"></div>
  </div>

  <div class="row">
    <!-- Area Input -->
    <div class="col-md-8">
      <div class="card mb-3">
        <div class="card-body">

          <div class="d-flex mb-2">
            <div class="card">
                //
            </div>
          </div>

          <!-- Produk Ditambahkan -->
          <table class="table">
            <thead>
              <tr>
                <th>Produk</th>
                <th>Kuantitas</th>
                <th>Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  Abc Kecap Manis 75 ml<br>
                  <small>711844110182</small><br>
                </td>
                <td>
                  <div class="input-group">
                    <button class="btn btn-outline-secondary btn-sm">-</button>
                    <input type="text" class="form-control form-control-sm text-center" value="1.00" style="max-width: 60px;">
                    <button class="btn btn-outline-secondary btn-sm">+</button>
                  </div>
                </td>
                <td>Rp 2.000</td>
                <td>
                  <button class="btn btn-sm btn-danger">&times;</button>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- Ringkasan -->
          <div class="d-flex justify-content-between mt-3">
            <div>Item: 1</div>
            <div>Total: Rp 2.000</div>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <div>Diskon (-): Rp 0</div>
            <div>Pajak Pesanan (+): Rp 0</div>
            <div>Pengiriman (+): Rp 0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar Kategori & Merek -->
    <div class="col-md-4">
      <div class="d-flex mb-2">
        <button class="btn btn-primary w-50">MENU</button>
      </div>
      <div class="sidebar-box d-flex flex-wrap">
        <!-- Contoh Produk -->
        <div class="product-card">
          <div class="text-muted">[Gambar]</div>
          ABC extra pedas<br>
          <small>8994907000602</small>
        </div>
        <div class="product-card">
          <div class="text-muted">[Gambar]</div>
          ABC Kecap Manis<br>
          <small>711844110182</small>
        </div>
        <div class="product-card">
          <div class="text-muted">[Gambar]</div>
          ades 600 ml<br>
          <small>8992761139018</small>
        </div>
        <!-- Tambahkan produk lainnya sesuai kebutuhan -->
      </div>
    </div>
  </div>
</div>
</body>
</html>
